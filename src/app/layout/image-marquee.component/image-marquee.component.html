<div
  class="overflow-hidden w-full relative max-w-6xl mx-auto"
  (mouseenter)="onMouseEnter()"
  (mouseleave)="onMouseLeave()">

  <div class="absolute left-0 top-0 h-full w-20 z-10 pointer-events-none bg-gradient-to-r from-white to-transparent"></div>

  <div
    class="marquee-inner flex w-fit"
    [style.animation-play-state]="stopScroll ? 'paused' : 'running'"
    [style.animation-duration]="animationDuration">

    <div class="flex">
      <div
        *ngFor="let card of doubledCards; let i = index; trackBy: trackByIndex"
        class="w-56 mx-4 h-[20rem] relative group hover:scale-90 transition-all duration-300">

        <img
          [src]="card.image"
          alt="card"
          class="w-full h-full object-cover">

        <div class="flex items-center justify-center px-4 opacity-0 group-hover:opacity-100 transition-all duration-300 absolute bottom-0 backdrop-blur-md left-0 w-full h-full bg-black/20">
          <p class="text-white text-lg font-semibold text-center">{{ card.title }}</p>
        </div>
      </div>
    </div>
  </div>

  <div class="absolute right-0 top-0 h-full w-20 md:w-40 z-10 pointer-events-none bg-gradient-to-l from-white to-transparent"></div>
</div>
